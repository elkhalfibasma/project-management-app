<div class="min-h-[80vh] flex items-center justify-center bg-gradient-to-br from-slate-900 to-slate-800">
  <mat-card class="w-full max-w-md bg-white/10 backdrop-blur text-white">
    <mat-card-title>Connexion</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="submit()" [formGroup]="form" class="space-y-4">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email"/>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password"/>
        </mat-form-field>
        <div *ngIf="error" class="text-red-400">{{error}}</div>
        <button mat-raised-button color="primary" class="w-full" [disabled]="loading">Se connecter</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
