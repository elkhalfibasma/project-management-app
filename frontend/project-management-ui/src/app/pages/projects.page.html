<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <div class="bg-white/10 p-4 rounded">
    <h3>Cr√©er projet</h3>
    <div class="grid grid-cols-2 gap-2">
      <input class="p-2 text-black" placeholder="Titre" [(ngModel)]="form.title"/>
      <input class="p-2 text-black" placeholder="Budget" type="number" [(ngModel)]="form.budget"/>
      <input class="p-2 text-black col-span-2" placeholder="Description" [(ngModel)]="form.description"/>
      <button class="bg-cyan-500 px-4 py-2 rounded col-span-2" (click)="save()">Enregistrer</button>
    </div>
  </div>
  <div class="bg-white/10 p-4 rounded">
    <h3>Liste projets</h3>
    <ul>
      <li *ngFor="let p of list" class="border-b border-white/10 py-2">
        <a [routerLink]="['/projects', p.id]" class="text-cyan-300">{{p.title}}</a>
      </li>
    </ul>
  </div>
</div>
